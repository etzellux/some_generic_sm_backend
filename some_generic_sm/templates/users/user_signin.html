{% extends 'base.html' %}

{% block content %}
<div class="container mt-8">
  <div class="w-full max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
    <form method="post">
      <h2 class="text-2xl font-semibold mb-6">Sign In</h2>
      {% csrf_token %}
      <div class="mb-4">
        <label for="id_username" class="block text-gray-700 text-sm font-bold mb-2">Username:</label>
        <input type="text" id="id_username" name="username" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:border-blue-300" placeholder="Enter your username">
      </div>
      <div class="mb-4">
        <label for="id_password" class="block text-gray-700 text-sm font-bold mb-2">Password:</label>
        <input type="password" id="id_password" name="password" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:border-blue-300" placeholder="Enter your password">
      </div>
      <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300">Sign In</button>
    </form>
  </div>
</div>
{% endblock %}
