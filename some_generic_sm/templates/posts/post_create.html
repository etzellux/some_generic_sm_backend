{% extends 'base.html' %}

{% block title %}Create New Post{% endblock %}

{% block content %}
  <h1 class="text-3xl font-bold">Create New Post</h1>
  <form method="post" hx-post="{% url 'post_create' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">Create</button>
  </form>
  <a href="{% url 'post_list' %}" hx-get="{% url 'post_list' %}" class="block mt-4 text-blue-500 hover:underline">Back to List</a>
{% endblock %}
