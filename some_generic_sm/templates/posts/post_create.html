<div id="post_create" class="container mx-auto px-4 py-8">
  <div class="bg-white p-6 shadow rounded-lg max-w-md mx-auto" style="background-color: #F3F4F6;">
    <h1 class="text-3xl font-bold mb-4">Create New Post</h1>
    <form method="post" hx-post="{% url 'post_create' %}" hx-target="#post_create" hx-swap="outerHTML">
      {% csrf_token %}
      <div class="mb-4">
        <label for="{{ form.title.id_for_label }}" class="block text-gray-700 text-sm font-bold mb-2">Title:</label>
        {{ form.title }}
      </div>
      <div class="mb-4">
        <label for="{{ form.content.id_for_label }}" class="block text-gray-700 text-sm font-bold mb-2">Content:</label>
        <textarea id="{{ form.content.id_for_label }}" name="content" rows="5" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:border-blue-300 {% if form.content.errors %}border-red-500{% endif %} bg-gradient-to-r from-white to-gray-100" placeholder="Enter your post content"></textarea>
        {% if form.content.errors %}
          <p class="text-red-500 text-xs mt-1">{{ form.content.errors|join:", " }}</p>
        {% endif %}
      </div>
      <div class="flex items-center justify-between">
        <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">Create</button>
        <a href="{% url 'post_list' %}" class="text-blue-500 hover:underline">Back to List</a>
      </div>
    </form>
  </div>
</div>
