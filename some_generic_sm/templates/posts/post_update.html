{% extends 'base.html' %}

{% block title %}Edit Post{% endblock %}

{% block content %}
  <h1 class="text-3xl font-bold">Edit Post</h1>
  <form method="post" hx-post="{% url 'post_update' post.id %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">Update</button>
  </form>
  <a href="{% url 'post_detail' post.id %}" hx-get="{% url 'post_detail' post.id %}" class="block mt-4 text-blue-500 hover:underline">Cancel</a>
{% endblock %}
