<form id="create_comment" class="mt-4" hx-post="{% url 'post_create_comment' post.id %}" hx-target="this" hx-swap="outerHTML">
    <div class="mb-4">
    <label for="id_content" class="block text-gray-700 text-sm font-bold mb-2">Add Comment:</label>
    <textarea id="id_content" name="content" rows="4" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:border-blue-300 {% if form.content.errors %}border-red-500{% endif %}" placeholder="Enter your comment here"></textarea>
    {% if form.content.errors %}
        <p class="text-red-500 text-xs mt-1">{{ form.content.errors|join:", " }}</p>
    {% endif %}
    </div>
    <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300">Add Comment</button>
</form>
