<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %}</title>
  <!-- Add your CSS link here if necessary -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://unpkg.com/htmx.org@1.9.4"></script>
</head>

<body class="bg-gray-100 flex flex-col min-h-screen" hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>
  <!-- Navbar -->
  <nav class="bg-blue-600 py-4">
    <div class="container mx-auto px-4">
      <div class="flex justify-between items-center">
        <a href="/" class="text-white text-xl font-bold">Some Generic Social Media</a>
        <div class="space-x-4">
          <!-- Add your navigation links here -->
          <a href="{% url 'post_list' %}" class="text-white hover:text-gray-200">Posts</a>
          <a href="https://github.com/etzellux" class="text-white hover:text-gray-200">About</a>
          <a href="https://github.com/etzellux" class="text-white hover:text-gray-200">Contact</a>
          <!-- Add a login/logout link based on user authentication status -->
          {% if user.is_authenticated %}
          <a href="{% url 'user_signout' %}" class="text-white hover:text-gray-200">Sign Out</a>
          {% else %}
          <a href="{% url 'user_signup' %}" class="text-white hover:text-gray-200">Sign Up</a>
          <a href="{% url 'user_signin' %}" class="text-white hover:text-gray-200">Sign In</a>
          {% endif %}
        </div>
      </div>
    </div>
  </nav>

  <!-- Content -->
  <div id="content" class="container mx-auto px-4 py-8 flex-1">
    {% block content %}{% endblock %}
  </div>

  <!-- Footer -->
  <footer class="bg-blue-600 py-4 mt-8">
    <div class="container mx-auto px-4 text-center text-white">
      &copy; {% now "Y" %} My App. All rights reserved.
    </div>
  </footer>

  <!-- Add your JavaScript link here if necessary -->
</body>

</html>
